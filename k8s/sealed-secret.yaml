apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: trade-republic-secret
  namespace: trade-republic-tracker
spec:
  encryptedData:
    # Generiere diese mit: echo -n 'dein-wert' | kubeseal --raw --from-file=/dev/stdin --namespace=trade-republic-tracker --name=trade-republic-secret
    APP_KEY: REPLACE_WITH_SEALED_SECRET # base64:1QXubIemgtrZ/Qq/klKfyFvdBWOjuzCWKdTf36hrphA=
    DB_PASSWORD: REPLACE_WITH_SEALED_SECRET # Postgres Password
  template:
    metadata:
      name: trade-republic-secret
      namespace: trade-republic-tracker
    type: Opaque
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trade-republic-config
  namespace: trade-republic-tracker
data:
  APP_NAME: "Trade Republic Tracker"
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "https://trade-republic.deine-domain.de" # ANPASSEN!
  APP_LOCALE: "de"
  APP_FALLBACK_LOCALE: "en"
  APP_FAKER_LOCALE: "de_DE"

  LOG_CHANNEL: "stack"
  LOG_STACK: "single"
  LOG_LEVEL: "info"

  DB_CONNECTION: "pgsql"
  DB_HOST: "postgres.postgres.svc.cluster.local"
  DB_PORT: "5432"
  DB_DATABASE: "laravel" # ANPASSEN an deinen DB-Namen!
  DB_USERNAME: "postgres" # ANPASSEN an deinen DB-User!

  SESSION_DRIVER: "database"
  SESSION_LIFETIME: "120"
  SESSION_ENCRYPT: "false"

  CACHE_STORE: "database"
  QUEUE_CONNECTION: "database"

  FILESYSTEM_DISK: "local"
  BROADCAST_CONNECTION: "log"

  MAIL_MAILER: "log"
  MAIL_FROM_ADDRESS: "noreply@deine-domain.de" # ANPASSEN!
  MAIL_FROM_NAME: "Trade Republic Tracker"
