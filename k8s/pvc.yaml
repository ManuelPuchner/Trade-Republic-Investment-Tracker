apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trade-republic-storage
  namespace: trade-republic-tracker
spec:
  accessModes:
    - ReadWriteMany # Für mehrere Pods
  # Oder ReadWriteOnce falls dein Storage Class das unterstützt
  resources:
    requests:
      storage: 5Gi
  # Optional: Spezifische Storage Class
  # storageClassName: local-path  # Standard in K3s
