apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trade-republic-tracker
  namespace: argocd
  # Finalizer für automatisches Cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    # Lokales Git Repository (ohne Remote)
    # WICHTIG: ArgoCD muss Zugriff auf diesen Pfad haben
    # Für Production sollte ein Git-Remote (GitHub/Gitea) verwendet werden
    repoURL: https://github.com/ManuelPuchner/Trade-Republic-Investment-Tracker.git
    targetRevision: main
    path: k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: trade-republic-tracker

  syncPolicy:
    automated:
      prune: true # Automatisches Löschen von Ressourcen
      selfHeal: true # Automatisches Korrigieren von Drift
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true # Namespace automatisch erstellen
      - PruneLast=true # Zuerst neue Ressourcen, dann alte löschen
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health Check Konfiguration
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
