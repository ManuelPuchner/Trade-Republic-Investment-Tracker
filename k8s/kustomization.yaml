# Optional: Kustomization für verschiedene Environments
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: trade-republic-tracker

resources:
  - namespace.yaml
  - sealed-secret.yaml
  - nginx-config.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

# Optional: Labels für alle Ressourcen
commonLabels:
  app.kubernetes.io/name: trade-republic-tracker
  app.kubernetes.io/managed-by: argocd

# Optional: Annotations für alle Ressourcen
commonAnnotations:
  contact: "deine-email@example.com"
