name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        run: echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push FPM image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/fpm.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/fpm:latest
            ghcr.io/${{ env.REPO_LOWER }}/fpm:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build assets
        run: |
          npm ci
          npm run build

      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/nginx.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/nginx:latest
            ghcr.io/${{ env.REPO_LOWER }}/nginx:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger ArgoCD Sync
        run: |
          curl -X POST ${{ secrets.ARGOCD_SERVER_URL }}/api/v1/applications/financials-tracker/sync \
            -H "Authorization: Bearer ${{ secrets.ARGOCD_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{}'
